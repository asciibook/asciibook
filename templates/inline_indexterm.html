{%- if node.type == 'visible' -%}
  <a class="indexterm">{{ node.text }}</a>
{%- else -%}
  {%- assign terms = node.attributes.terms -%}
  <a class="indexterm"
     {% for term in node.attributes.terms %}
       data-{% cycle 'primary', 'secondary', 'tertiary' %}="{{ term }}"
     {% endfor %}
     >&#8203;</a>
{%- endif -%}
