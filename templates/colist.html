<ul class="colist" {% if node.id %}id="{{ node.id }}"{% endif %}>
  {% for item in node.items %}
    <li>
      <a class="callout" id="colist-{{ item.attributes.coids }}" href="#callout-{{ item.attributes.coids }}">{{ item.attributes.coids | split: '-' | last }}</a> {{ item.text }}
    </li>
  {% endfor %}
</ul>
