<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ book.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="highlight.css" />
    <link rel="stylesheet" href="html.css" />
    <script src="html.js"></script>
  </head>
  <body class="preload">
    <div id="drawer" class="drawer">
      <div class="drawer-content">
        <div class="drawer-menu">
          {% if book.toc[0] %}
            <ol>
              {% for item in book.toc %}
                <li>
                  <a class="drawer-menu-item" href="{{ item.path }}">{{ item.title }}</a>
                  {% if item.items %}
                    <ol>
                      {% for subitem in item.items %}
                        <li>
                          <a class="drawer-menu-item level-2" href="{{ subitem.path }}">{{ subitem.title }}</a>
                        </li>
                      {% endfor %}
                    </ol>
                  {% endif %}
                </li>
              {% endfor %}
            </ol>
          {% endif %}
        </div>
      </div>
      <div class="drawer-backdrop">
      </div>
    </div>
    <div class="main">
      <div class="toolbar">
        <div class="toolbar-action">
          <button id="drawer-toggle" type="button" class="button button-icon">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="toolbar-title">
          <a href="index.html">
            {{ book.title }}
          </a>
        </div>
      </div>
      <div class="main-content">
        <div class="container">
          {{ page.content }}
        </div>
      </div>
      <div class="paginator">
        <a href="{{ page.prev_page.path }}" class="paginator-prev {% if page.prev_page == nil %} disabled {% endif %}">
          <i class="fas fa-chevron-left"></i>
        </a>
        <a href="{{ page.next_page.path }}" class="paginator-next {% if page.next_page == nil %} disabled {% endif %}">
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>
    </div>
  </body>
</html>
